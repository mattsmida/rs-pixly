{% extends 'base.html' %}

  {% block content %}
    <h1>Look at these salty photos.</h1>
    {% for photo in photos %}
        <div>
            <h2>{{ photo.title }}</h2>
            <a href="/photos/{{photo.id}}">
              <img
                  src="{{ photo.s3_photo_url }}"
                  alt="photo of {{ photo.s3_photo_url }}"/>
            </a>
        </div>

    {% endfor %}

  {% endblock %}
